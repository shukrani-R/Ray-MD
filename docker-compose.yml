version: '3.8'

services:
  db:
    image: postgres:14
    container_name: ray_pg
    restart: always
    environment:
      POSTGRES_USER: rayuser
      POSTGRES_PASSWORD: raypass
      POSTGRES_DB: raydb
    volumes:
      - pgdata:/var/lib/postgresql/data

  bot:
    build: .
    container_name: raybot
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://ray:KRNPcl7sSC3pFzUyQ8psk7NmChQ1jo2O@dpg-d1q17lmr433s73dta75g-a.oregon-postgres.render.com/shukrani_pird
    volumes:
      - ./session:/usr/src/app/session

volumes:
  pgdata:
